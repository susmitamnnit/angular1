<div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1 col-xs-12">
    <h3 class="text-center">Feedback Form</h3>

    <form [formGroup]="feedbackForm" (ngSubmit)="sendFeedback()" novalidate>

        
        <div class="form-group clearfix" [ngClass]="{'has-error':submitted && feedbackForm.controls['name'].errors}">
            <label for="name">User Name</label>
            <input type="text" class="form-control" formControlName="name" 
                placeholder="Enter your User Name" required>{{name | titlecase}}
                
            <div *ngIf="submitted && feedbackForm.controls['name'].errors" class="help-block">
                <div *ngIf="feedbackForm.controls['name'].errors.required" id="alert">UserName is required.</div>


            </div>

        </div>
    

        <div class="form-group clearfix" [ngClass]="{'has-error':submitted && feedbackForm.controls['hours'].errors}">
            <label for="hours">Hours in a week</label>
            <input type="text" class="form-control" formControlName="hours" 
                placeholder="Enter hours in a week." required maxlength="168">
            <div *ngIf="submitted && feedbackForm.controls['hours'].errors" class="help-block">
                <div *ngIf="feedbackForm.controls['hours'].errors.required" id="alert">hours is required.</div>

                <div *ngIf="feedbackForm.controls['hours'].errors.maxlength" id="alert">hours must be at most 168 characters
                    long.</div>
            </div>

        </div>

        <div class="form-group clearfix"
            [ngClass]="{'has-error':submitted && feedbackForm.controls['ageGroups'].errors}">
            <label for="hours">Age Group</label>
            <select class="form-control" name="ageGroup" formControlName="ageGroups">
                <option *ngFor="let a of ageGroups;" [value]="a.id">{{a.value}}</option>
            </select>
            <div *ngIf="submitted && feedbackForm.controls['ageGroups'].errors" class="help-block">
                <div *ngIf="feedbackForm.controls['ageGroups'].errors.required" id="alert">ageGroup is required.</div>
            </div>
        </div>

        <div class="form-group clearfix" [ngClass]="{'has-error':submitted && feedbackForm.controls['movie'].errors}">

            <textarea class="form-control" formControlName="movie" rows="5" 
                placeholder="Write list of Movie" required ></textarea>
            <div *ngIf="submitted && feedbackForm.controls['movie'].errors" class="help-block">
                <div *ngIf="feedbackForm.controls['movie'].errors.required" id="alert">Message is required.</div>
            </div>

        </div>
        <div class="form-group text-right">
            <button class="btn btn-primary pull-right" type="submit"
                [disabled]="submitted && feedbackForm.invalid">Submit</button>
        </div>
    </form>
</div>
